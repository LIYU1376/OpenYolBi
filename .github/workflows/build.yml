name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setting up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8
        id: setup-jdk8

      - name: Setting up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
        id: setup-jdk17

      - name: Grant permissions
        run: sudo chmod -R 777 Builder/

      - name: build Builder
        run: |
          sudo javac Builder/src/cn/yapeteam/builder/Builder.java
          sudo javac Builder/src/cn/yapeteam/builder/OS.java
          sudo javac Builder/src/cn/yapeteam/builder/Compiler.java
          sudo javac Builder/src/cn/yapeteam/builder/Terminal.java
          sudo javac Builder/src/cn/yapeteam/builder/ProcessBar.java
          sudo javac Builder/src/cn/yapeteam/builder/SSLUtils.java
          sudo jar cvf Builder.jar Builder/src/META-INF/MANIFEST.MF Builder/src/cn/yapeteam/builder
      - name: build deps
        env:
          JAVA_HOME: ${{ steps.setup-jdk8.outputs.path }}
        run: sudo java -jar Builder.jar release deps
      - name: build 1.8.9
        env:
          JAVA_HOME: ${{ steps.setup-jdk8.outputs.path }}
        run: sudo java -jar Builder.jar release 1.8.9
      - name: build 1.12.2
        env:
          JAVA_HOME: ${{ steps.setup-jdk8.outputs.path }}
        run: sudo java -jar Builder.jar release 1.12.2
      - name: build 1.18.1
        env:
          JAVA_HOME: ${{ steps.setup-jdk17.outputs.path }}
        run: sudo java -jar Builder.jar release 1.18.1
      - name: pack
        env:
          JAVA_HOME: ${{ steps.setup-jdk8.outputs.path }}
        run: sudo java -jar Builder.jar release
      - name: Upload artifact
        run: |
          cd build/libs
          export JAR=$(find . 'injector.jar')
          curl --connect-timeout 30 -m 300 -X POST -F "artifact=@injector.jar" -H "Authorization: ${{ secrets.NIGHTLY_PASS }}" -F "gh_id=${{ github.event.head_commit.id }}" -F "gh_ref=${{ github.ref }}" -F "gh_message=${{ github.event.head_commit.message }}" -F "gh_timestamp=${{ github.event.head_commit.timestamp }}"
